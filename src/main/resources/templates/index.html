<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sicário - Login</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo à Sicário</h1>
        <h2 class="text-center">Login</h2>
        <form action="/login" method="POST" id="login-form" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button href="/Agendamentos" type="submit" class="btn btn-primary w-15">Entrar</button>
        </form>

        <div th:if="${message}" class="alert alert-danger mt-3">
            <span th:text="${message}"></span>
        </div>
    </div>
</body>
</html>
